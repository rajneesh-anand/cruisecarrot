<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <style type="text/css">
      table {      
        width: 98%;
        font: normal medium/1.4 "Roboto", sans-serif;
        margin-top: 8px;
        margin-left: 10px;
      }

      th,
      td {
        padding: 0.25rem;
        text-align: left;
      
      }

      tbody tr:nth-child(odd) {
        background: #eee;
      }

      .container {
        display: flex;
        justify-content: space-between;
        font-family: "Roboto", sans-serif;
      }

      .company_details {
        padding-left: 30px;
        padding-top: 30px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: 14px;
      }

      .agent_details {
        padding-left: 30px;
        padding-top: 20px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: 14px;
        text-align: right;
        margin-right: 30px;
      }

      .tophead {
        padding: 5px 0px;
      }

      .row {
        padding-top: 8px;
        padding-left: 30px;
        padding-right: 60px;
      }
      .zebra {
        font-family: "Roboto", sans-serif;
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="company_details">
        <div><img src="http://localhost:3000/logo.png" alt="logo" /></div>
        <div>CRUISE CARROT SHIPPING PVT.LTD</div>
        <div>357, 3rd Floor , Vardhman City Center 2</div>
        <div>Shakti Nagar Under Bridge â€“ Delhi 110007</div>
        <div>Call Us @ +918189457845 / 98978789787</div>
        <div>GSTIN :</div>
      </div>
     
      <div class="agent_details">
        <div
          style="
            text-align: center;
            border-radius: 10px;
            background: #bada55;
            padding: 5px 5px;
          "
          class="tophead"
        >
          LEDGER
        </div>
       
    </div>
    </div>
    <hr />
    <table class="zebra">
      <thead>
        <th>AGENT NAME</th>
        <th>CITY</th>
        <th>CREDIT</th>
        <th>DEBIT</th>
        <th>BALANCE</th>
      </thead>

      <tbody>
        {{#each this}} 
        <tr>
          <td>{{first_name}}</td>
          <td>{{city}}</td>
          <td>{{Credit}}</td>
          <td>{{Debit}}</td>
          <td>{{runningBalance this}}</td>
        </tr>
        {{/each}} 
      </tbody>
    </table>
  
  </body>
</html>
